<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevForum - Fórum de Programação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dev-blue': '#2b6cb0',
                        'dev-orange': '#dd6b20',
                        'dev-green': '#38a169',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .code-header {
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 6px 12px;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            font-family: monospace;
            display: flex;
            justify-content: space-between;
        }
        .thread-card {
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        .thread-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .solution-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--dev-green);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .tag {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 9999px;
        }
        .message-actions {
            transition: opacity 0.2s;
            opacity: 0;
        }
        .message:hover .message-actions {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-dev-blue to-blue-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                        <i class="fas fa-code text-dev-blue text-xl"></i>
                    </div>
                    <h1 class="text-xl font-bold">DevForum</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="newThreadBtn" class="bg-white text-dev-blue px-4 py-2 rounded-md hover:bg-blue-50 transition flex items-center">
                        <i class="fas fa-plus mr-1"></i> Nova Thread
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="border-b border-gray-200 px-6 py-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold">Tópicos Recentes</h2>
            </div>
            
            <!-- Thread List -->
            <div id="threadList" class="divide-y divide-gray-200">
                <!-- Threads will be loaded here -->
                <div class="p-6 text-center text-gray-500">Nenhum tópico criado ainda</div>
            </div>
        </div>
    </main>

    <!-- New Thread Modal -->
    <div id="newThreadModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl">
            <div class="border-b border-gray-200 px-6 py-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold">Criar Nova Thread</h2>
                <button id="closeThreadModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-6">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Título</label>
                    <input type="text" id="threadTitle" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-dev-blue">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Conteúdo</label>
                    <textarea id="threadContent" class="w-full px-3 py-2 border border-gray-300 rounded-md h-32 focus:outline-none focus:ring-2 focus:ring-dev-blue" placeholder="Descreva sua pergunta ou compartilhe conhecimento..."></textarea>
                    <p class="text-sm text-gray-500 mt-1">Dica: Use
